<div ngDraggable [handle]="PanelHandler" [bounds]="PanelBounds"
    [outOfBounds]="{right: true, left: true, bottom: true }" [inBounds]="true" (click)="onClick($event)"
    (started)="onDrag($event)" (stopped)="onStopDrag($event)"
    ngResizable [rzHandles]="'all'" (rzStart)="onResize($event)" (rzResizing)="onResizing($event)"
    class="resizable-widget" >

  <div class="arch-header-bar">
    <ng-arch-header-left></ng-arch-header-left>
    <div class="arch-header-center-wrapper" #PanelHandler>
      <ng-arch-header-center [title]="archUiElement.name"></ng-arch-header-center>
    </div>
    <ng-arch-header-right [buttons]="rightButtons"></ng-arch-header-right>
  </div>

  <div class="arch-panel-main">
    <ng-container #panel_main></ng-container>
  </div>

</div>

<div class="bounds-wrapper" #PanelBounds></div>
